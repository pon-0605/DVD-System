<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
        <h:outputStylesheet library="css" name="base.css" />
        <h:outputScript library="js" name="jquery-3.2.0.min.js" />
        <h:outputScript name="bootstrap/js/bootstrap.min.js" />
        <title>スケジュール管理サービス My Schedule</title>
    </h:head>
    <h:body>
        <div class="header">
            <div class="container">
                <h1>
                    <a href=""><i class="glyphicon glyphicon-picture"></i>
                        My Schedule</a>
                </h1>
            </div>
        </div>
        <div  class="container" >
            <div class="login-wrapper">
                <h:form>
                    <h4>ログインしてください。</h4>
                    <div class="form-group">
                        <h:outputLabel for="uid">ユーザID</h:outputLabel>
                        <h:inputText  styleClass="form-control"  p:placeholder="半角英数5文字"  id="uid" />
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="password">パスワード</h:outputLabel>
                        <h:inputSecret  styleClass="form-control"  p:placeholder="半角英数4～10文字以内"  id="password" />
                    </div>
                    <label> <input type="checkbox" name="remember"
                                   class="checkbox-inline" /> ログイン情報を保存
                    </label>
                    <br/>
                    <h:commandButton styleClass="btn btn-primary" value="ログイン" action="#{loginBean.login()}"/>
                        <h:commandButton styleClass="btn btn-default" value="クリア" />
                </h:form>
            </div>
        </div>
    </h:body>
</html>
