<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="title">イベント登録確認</ui:define>
            <ui:define name="content">
                <div class="container">
                    <h3>イベント登録確認<span class="glyphicon glyphicon-check"/></h3>
                    <br/>
                    <h:form>
                        <h:panelGrid columns="2" columnClasses="conf-c1" styleClass="table-responsive table table-bordered">
                            <f:facet name="header">登録内容確認</f:facet>
                            <h:outputLabel value="イベント名 : "></h:outputLabel>
                            <h:outputText value="#{eventBean.eventName}"/>
                        </h:panelGrid>
                        <br/>
                        <h:commandButton styleClass="btn btn-primary" value="登　録" action="#{eventBean.execCreate()}"/>
                        <h:commandButton styleClass="btn btn-default" value="戻る" action="#{eventBean.create()}"/>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
