<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="title">イベント登録完了</ui:define>
            <ui:define name="content">
                <div class="container">
                    <h3>登録完了<span class="glyphicon glyphicon-saved"/></h3>
                    
                    <h:dataTable value="#{eventBean.eventList}" var="item" styleClass="table table-striped table-responsive" columnClasses="comp-c1,comp-c2">
                        <h:column>
                            <f:facet name="header">イベントID</f:facet>
                            <h:outputText value="#{item.eventId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">イベント名</f:facet>
                            <h:outputText value="#{item.eventName}"/>
                        </h:column>
                    </h:dataTable>
                    <h:form>
                        <h:commandButton value="イベント一覧" action="#{eventBean.list()}" styleClass="btn btn-default btn-block"/>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
