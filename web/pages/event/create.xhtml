<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="title">イベント登録</ui:define>
            <ui:define name="content">
                <div class="container">
                    <h3>イベント登録<span class="glyphicon glyphicon-save" /></h3>
                    <h:form>
                        <h:panelGrid columns="5">
                            <div class="form-group">
                                <h:outputLabel styleClass="control-label">
                                    イベント名:</h:outputLabel><span class="required">*</span>
                                    <h:inputText id="eventName" rendered="true" value="#{eventBean.eventName}" label="イベント名" styleClass="form-control" p:placeholder="全角20文字以内" />
                                    <h:message for="eventName" errorClass="error"/>
                            </div>
                        </h:panelGrid><br/>
                        <h:commandButton styleClass="btn btn-primary" value="送　信" action="#{eventBean.confirm()}"/>
                        <h:commandButton styleClass="btn btn-default" value="クリア" action="#{eventBean.clear()}">
                            <f:ajax render="@all"/>
                        </h:commandButton>
                    </h:form>
                </div>
            </ui:define>　
        </ui:composition>
    </h:body>
</html>
