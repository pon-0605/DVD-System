<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>ブラック会員一覧</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
        <h:outputStylesheet library="css" name="base.css" />
        <h:outputStylesheet library="css" name="blackmember.css"/>
        <h:outputScript library="js" name="jquery-3.2.0.min.js" />
        <h:outputScript name="bootstrap/js/bootstrap.min.js" />
    </h:head>
    <h:body>
        <div id="top">
            <ui:insert name="top">
                <ui:include src="/templates/header.xhtml"/>
            </ui:insert>
        </div>

        <div id="sidebar">
            <ui:insert name="sidebar">
                <ui:include src="/templates/sidebar.xhtml"/>
            </ui:insert>
        </div>
        
        <h:form>
            <h2>ブラック会員一覧</h2>
            <h:dataTable value="#{blackmemberBean.blackmember}" border="2" rules="all" var="bmb" styleClass="main" columnClasses="b1,b2,b3,b4,b5,b6,b7">
                <h:column headerClass="hd2">
                    <f:facet name="header">会員名</f:facet>
                    #{bmb.name}
                </h:column>
                <h:column headerClass="hd2">
                    <f:facet name="header">会員番号</f:facet>
                    #{bmb.number}
                </h:column>
                <h:column headerClass="hd2">
                    <f:facet name="header">日付</f:facet>
                    #{bmb.date}
                </h:column>
                <h:column headerClass="hd2">
                    <f:facet name="header">貸出回数</f:facet>
                    #{bmb.kasi}
                </h:column>
                <h:column headerClass="hd2">
                    <f:facet name="header">延滞回数</f:facet>
                    #{bmb.entai}
                </h:column>
                <h:column headerClass="hd2">
                    <f:facet name="header">通常返却率</f:facet>
                    #{bmb.henkyaku}
                </h:column>
                <h:column headerClass="hd2">
                    <f:facet name="header">コメント</f:facet>
                    #{bmb.kome}
                </h:column>
            
        </h:dataTable>
            </h:form>
        
    </h:body>
</html>
