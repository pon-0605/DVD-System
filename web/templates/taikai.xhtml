<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>退会画面</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="/resources/css/taikai.css"/>
        <h:outputStylesheet name="bootstrap/css/bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="base.css"/>
        <h:outputStylesheet library="css" name="taikai.css"/>
        <h:outputScript library="js" name="jquery-3.2.0.min.js"/>
        <h:outputScript name="bootstrap/js/bootstrap.min.js"/> 
        
    </h:head>
    <h:body>
       <div id="top">
            <ui:insert name="top">
                <ui:include src="/templates/header.xhtml"/>
            </ui:insert>
        </div>
        
        <div id="sidebar">
            <ui:insert name="sidebar">
                <ui:include src="/templates/sidebar.xhtml"/>
            </ui:insert>
        </div>
        
        <div class="taikaiid">
            <p><h:outputText value="会員ID 10101010"/></p>
        </div>
        
        <div>
            <h:form class="name">
                <h:panelGrid columns="2" border="2" cellspacing="0" rules="all" columnClasses="t1,t2">
                    ふりがな <h:outputText value="#{taikaiBean.name1}"/>
                    氏名    <h:outputText value="#{taikaiBean.name2}"/>
                </h:panelGrid>
            </h:form>
        </div>
        
        <div>
            <h:form class="mail">
                <h:selectBooleanCheckbox value="#{taikaiBean.mail}" styleClass="inp"/>
                退会確認<br/>
            </h:form>
        </div>
        
        <h:commandButton value="クリア" action="#{taikaiBean.clear()}" styleClass="square_btnff">
            <f:ajax execute="@this" render="@all"/>
        </h:commandButton>
        
        <h:commandButton value="確定" action="" styleClass="square_btnff" 
    </h:body>
</html>
