<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>header</title>
        <link rel="stylesheet" type="text/css" href="/resources/css/mystyle.css"/>
    </head>
    <body>
        <ui:composition>
            <div class="header">
                <div class="container">
                    <h1>
                         <h:link outcome="/index.xhtml"><i class="glyphicon glyphicon-film"></i>HCS VIDEO RENTAL</h:link>
                    </h1>
                   
                    <ul class="time" id="time"></ul>
                         <script>
                            time();
                            function time(){
                            var now = new Date();
                            document.getElementById("time").innerHTML = now.toLocaleString();
                             }
                             setInterval('time()',1000);
                         </script>
                    
                    <ul class="title">
                        <p id="test"></p>
                    </ul>
                 
                    
                    <div class="login-ifno">
                            <ui>役職：#{loginSession.role}</ui>
                            <ui>#{loginSession.userId} : #{loginSession.userName}</ui>
                            <a href="Logout"><i class="glyphicon glyphicon-log-out"></i>Logout</a>
                    </div>
                </div>
            </div>
            
        </ui:composition> 
    </body>
</html>
